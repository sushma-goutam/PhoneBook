{% extends 'contactsapp/base.html' %}
{% block content %}
    <form method="POST" action="../update/{{ contacts.id }}/">
        {% csrf_token %}
        <div class="form-group">
            <label>First Name</label>
            <input type="text" name="first_name" value="{{ contacts.first_name }}" required="required"/>

        </div>
        <div class="form-group">
            <label>Last Name</label>
            <input type="text" name="last_name" value="{{ contacts.last_name }}" required="required"/>

        </div>
        <div class="form-group">
            <label>Phone Number</label>
            <input type="integer" name="phone_number" value="{{ contacts.phone_number }}" required="required"/>

        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-sm btn-warning"><span class="glyphicon glyphicon-edit"></span>Update</button>

        </div>
    </form>
{% endblock %}
