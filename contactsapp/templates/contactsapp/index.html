{% extends 'contactsapp/base.html' %}

{% block body %}
    <form class="form-inline" action="create" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label>First Name</label>
            <input type="text" name="first_name" class="form.control" style="width:20%;" required="required"/>
            <label>Last Name</label>
            <input type="text" name="last_name" class="form.control" style="width:20%;" required="required"/>
            <label>Phone Number</label>
            <input type="text" name="phone_number" class="form.control" style="width:20%;" required="required"/>
            <button type="submit" class="btn btn-sm btn-primary"><span class="glyphicon glyphicon-plus"></span>ADD
            </button>
        </div>
    </form>
    <br>
    <table class="table table-bordered">
        <thead class="alert-warning">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Phone Number</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        {% for contact in contacts %}
            <tr>
                <td> {{ contact.first_name }}</td>
                <td> {{ contact.last_name }}</td>
                <td> {{ contact.phone_number }}</td>
                <td>
                    <center>
                        <a class="btn btn-sm btn-warning" href="edit/{{ contact.id }}"> <span
                                class="glyphicon glyphicon-edit"></span>EDIT</a>
                        <a class="btn btn-sm btn-danger" href="delete/{{ contact.id }}"> <span
                                class="glyphicon glyphicon-trash"></span>DELETE</a>

                        <!--<button type="submit" class="btn btn-sm btn-warning"><span class="glyphicon glyphicon-edit"></span>EDIT</button>-->
                        <!--<button type="submit" class="btn btn-sm btn-danger "><span class="glyphicon glyphicon-trash"></span>DELETE</button>-->
                    </center>
                </td>
            </tr>
        {% endfor %}
        </tbody>

    </table>
{% endblock %}
